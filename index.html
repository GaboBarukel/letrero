<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>LYRIKER</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <h1>LYRIKER</h1>
      <div class="metronome-container">
        <div class="metronome">
          <div class="bpm-range">
            <div class="bpm-display">
              <span class="tempo">90</span>
              <span class="bpm">BPM</span>
            </div>
            <div class="tempo-settings">
              <div class="adjust-tempo-btn decrease-tempo">-</div>
              <input
                type="range"
                min="20"
                max="180"
                step="1"
                class="tempo-slider"
              />
              <div class="adjust-tempo-btn increase-tempo">+</div>
            </div>
          </div>
          <!-- <div class="countdown" id="countdown-btn">CountDown</div> -->
          <div class="measure-pulse">
            <div class="measures">
              <div class="subtract-beats stepper">-</div>
              <div class="measure-count">4</div>
              <div class="add-beats stepper">+</div>
            </div>
            <div class="pulse-container" id="pulses-display"></div>
          </div>
        </div>
        <div class="start-stop" id="start-stop-btn">START</div>
      </div>
    </header>
    <main id="main-container" class="main-container">
      <div class="form-and-text-container">
        <div id="text-container" class="text-container">
          <div class="lyric-result edit" data-scroll-container>
            <div class="lyric-list-container" data-scroll-section>
              <ul class="lyric-list" data-scroll></ul>
            </div>
            <button class="editBTN">Edición</button>
          </div>
          <form action="#" id="text-form">
            <div class="input">
              <textarea
                name="lyric-area"
                id="lyric-area"
                placeholder="Letra.."
              ></textarea>
              <input type="submit" value="Reproducción" />
            </div>
          </form>
        </div>
        <div id="error_message"></div>
      </div>
    </main>
    <script src="js/app.js" type="module"></script>
    <script src="js/lyric_handling.js" type="module"></script>
    <!-- <script src="zenscroll/zenscroll-min.js" type="module"></script> -->
  </body>
</html>
